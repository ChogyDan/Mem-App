<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Mem app</h2>
  <p>
    A memorization app to help with classical buddhist texts.  Hopefully there is something special about this endevor.
  </p>
  <select (change)="selectText($event.target.value)">
    <option *ngFor="let textName of textList"  [value]="textName">{{textName}}</option>
  </select>
  <button (click)="startMemorizing()">Start!</button>
  <p><span *ngFor="let line of fullText">{{line}}<br></span></p>
  <button (click)="swoosh()">Take me to about!</button>

</ion-content>
