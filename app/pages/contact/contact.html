<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let line of fullText">
      <ion-item>
        {{line}}
      </ion-item>
      <ion-item-options>
        <button >reveal</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
